    <!DOCTYPE html>
    <html>
    <head>
    <title>Ejemplo de formulario Estructurado</title>
    <style type="text/css">
    	input,textarea {
    		margin: 5px;
    	}

    	div {
    		width: 35%;
    		margin: auto;
    	}

    	fieldset {
    		margin: 8px;
    	}
        legend {
            margin: 5px;
        }
    </style>
    </head>
    <body>

    <h3>&#128711;Formulario aún más avanzado</h3>

    <form action="insertar_producto.php" method="post">
    <fieldset>
        <legend>Campo de texto multilinea</legend>
    <label for="nombre">Nombre del producto</label> <br/>
    <input type="text" id="nombre" name="nombre" value="" />

    <label for="descripcion">Descripción del producto</label> <br/>
    <textarea id="descripcion" name="descripcion" cols="40" rows="5"></textarea>
    </fieldset>
    <fieldset>

    	<legend>Diferentes Selects</legend>

        <label for="so">Sistema operativo 1</label> 
        <br/> 
    <select id="so" name="so">
      <option value="" selected="selected">- selecciona -</option>
      <option value="windows">Windows</option>
      <option value="mac">Mac</option>
      <option value="linux">Linux</option>
      <option value="otro">Otro</option>
    </select>
    <br>
    <label for="so2">Sistema operativo 2</label> 
    <br/>
    <select id="so2" name="so2" size="5">
      <option value="windows" selected="selected">Windows</option>
      <option value="mac">Mac</option>
      <option value="linux">Linux</option>
      <option value="otro">Otro</option>
    </select>
    <br>
    <label for="so3">Sistema operativo 3</label> <br/>
    <select id="so3" name="so3" size="5" multiple="multiple">
      <option value="windows" selected="selected">Windows</option>
      <option value="mac">Mac</option>
      <option value="linux">Linux</option>
      <option value="otro">Otro</option>
    </select>
    </fieldset>
    </form>
    <fieldset>
        <legend>Agrupamientos en Despegable</legend>
    <form id="formulario" method="post" action="">

    <label for="programa">Programa seleccionado</label> <br/>
    <select id="programa" name="programa">
      <optgroup label="Sistemas Operativos">
        <option value="Windows" selected="selected">Windows</option>
        <option value="Mac">Mac</option>
        <option value="Linux">Linux</option>
        <option value="Other">Otro</option>
      </optgroup>
      <optgroup label="Navegadores">
        <option value="Internet Explorer" selected="selected">Internet Explorer</option>
        <option value="Firefox">Firefox</option>
        <option value="Safari">Safari</option>
        <option value="Opera">Opera</option>
        <option value="Other">Otro</option>
      </optgroup>
    </select>
    </form>
    </fieldset>
    </form>
    </body>
    </html>
